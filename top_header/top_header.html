<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GG</title>
    <link rel="stylesheet" href="/test/ggHospital/nav_bar/gg.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <img
          class="logo"
          src="/test/ggHospital/nav_bar/image 24.png"
          alt="logo"
        />
      </div>

      <div class="top-nav">
        <a href="#home">Home</a>
        <a class="active" href="#aboutUs">About Us</a>
        <a href="#doctors">Doctors</a>
        <a href="#departments">Departments</a>
        <a href="#news">News and Media</a>
        <a href="#academics">Academics and Research</a>
        <a href="#careers">Careers</a>
        <a href="#contact">Contact Us</a>
      </div>
    </div>

    <div class="middle">
      <div class="middle-image">
        <img id="middle-image" src="Group 94.png" alt="doctor and nurse" />

        <div class="middle-text">
          <h2 id="text1">Love & Care to<br />humanity</h2>
          <p id="text2">
            Fastest-Growing Multi Speciality Hospital <br />in South Kerala
          </p>
          <p>
            <button class="middle-button">Book and Appointment</button>
          </p>

          <div class="appointment-info">
            <h3>Book An Appointment</h3>

            <div class="appointment-row1">
              <input type="text" placeholder="Full Name" />
              <input type="text" placeholder="Phone Number" />
              <input type="date" placeholder="dd-mm-yyyy" />
            </div>

            <div class="appointment-row2">
              <select>
                <option value="ENT">ENT</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dentistry">Dentistry</option>
              </select>
              <select>
                <option value="Avinash KR">Dr. Avinash</option>
                <option value="Sherin Zac">Dr. Sherin</option>
                <option value="Chanchal Gupta">Dr. Chanchal</option>
              </select>
              <button class="middle-button">Book and Appointment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
